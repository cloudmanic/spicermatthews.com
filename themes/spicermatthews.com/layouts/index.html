{{ partial "header.html" . }}

<h1>Pages</h1>

<ul>
	<li><a href="/blog">Blog</a></li>
	{{ range first 10 .Data.Pages }}
	{{ if eq .Type "page"}}
	<li><a href={{ .Permalink }}>{{ .Title }}</a></li>
	{{ end }}
	{{ end }}
</ul>

<h1>Blog Posts</h1>

<ul>
	{{ range first 10 .Data.Pages }}
	{{ if eq .Type "blog"}}
	<li><a href={{ .Permalink }}>{{ .Title }}</a></li>
	{{ end }}
	{{ end }}
</ul>
