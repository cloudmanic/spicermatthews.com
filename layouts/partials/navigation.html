<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo/Name -->
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600 no-underline">
          Spicer Matthews
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-gray-700 hover:text-blue-600 font-medium no-underline {{ if eq .RelPermalink "/" }}text-blue-600{{ end }}">Home</a>
        <a href="/blog/" class="text-gray-700 hover:text-blue-600 font-medium no-underline {{ if hasPrefix .RelPermalink "/blog" }}text-blue-600{{ end }}">Blog</a>
        <a href="/projects/" class="text-gray-700 hover:text-blue-600 font-medium no-underline {{ if hasPrefix .RelPermalink "/projects" }}text-blue-600{{ end }}">Projects</a>
        <a href="https://twitter.com/spicermatthews" target="_blank" class="text-gray-700 hover:text-blue-600 font-medium no-underline">Twitter</a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button type="button" onclick="toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none" aria-label="Toggle menu">
          <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
    <div class="px-4 py-3 space-y-3">
      <a href="/" class="block text-gray-700 hover:text-blue-600 font-medium no-underline py-2">Home</a>
      <a href="/blog/" class="block text-gray-700 hover:text-blue-600 font-medium no-underline py-2">Blog</a>
      <a href="/projects/" class="block text-gray-700 hover:text-blue-600 font-medium no-underline py-2">Projects</a>
      <a href="https://twitter.com/spicermatthews" target="_blank" class="block text-gray-700 hover:text-blue-600 font-medium no-underline py-2">Twitter</a>
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      menu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    }
  </script>
</nav>
