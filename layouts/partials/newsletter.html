<div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl p-6 md:p-8 mt-8">
  <form action="https://sendy.cloudmanic.com/subscribe" method="POST" accept-charset="utf-8">
    <h3 class="text-xl font-bold text-gray-900 mb-2 mt-0">Join My Newsletter</h3>
    <p class="text-gray-600 mb-4">1,000+ people have joined to follow along as I share on software and business.</p>

    <div class="flex flex-col sm:flex-row gap-3">
      <input
        type="email"
        name="email"
        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        placeholder="your@email.com"
        required
      />
      <button
        type="submit"
        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
      >
        Subscribe
      </button>
    </div>

    <!-- Honeypot field -->
    <div style="display:none;">
      <label for="hp">HP</label><br />
      <input type="text" name="hp" id="hp" />
    </div>

    <input type="hidden" name="name" id="name" />
    <input type="hidden" name="list" value="d6NCbNvNND97RBlw7B67cA" />
    <input type="hidden" name="subform" value="yes" />
  </form>
</div>
